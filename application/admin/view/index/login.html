<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    {block name="title"}<title>创业365 —— 后台管理系统</title>{/block}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fonts -->
    <!--<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
    <!-- CSS Libs -->
    <!-- CSS Libs -->
    <link rel="stylesheet" type="text/css" href="/static/admin/css/bootstrap.min.css">
    <link href="http://cdn.bootcss.com/font-awesome/4.6.2/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/bootstrap-switch.min.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/checkbox3.min.css">
    <!-- CSS App -->
    <link rel="stylesheet" type="text/css" href="/static/admin/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/flat-blue.css">
    <style>
        input:-webkit-autofill, textarea:-webkit-autofill, select:-webkit-autofill {
            background-color: rgb(255, 255, 255);
            background-image: none;
            color: rgb(0, 0, 0);
        }
        input:-webkit-autofill, textarea:-webkit-autofill, select:-webkit-autofill {
            background-color: rgb(255, 255, 255);
            background-image: none;
            color: rgb(0, 0, 0);
        }
        .alert.alert-danger{
            display: none;
        }
    </style>
</head>
<body class="login-body" style="background: url('/static/admin/images/app-header-bg.jpg') center;">

<div class="container">

    <form class="form-signin" action="index.html">
        <h2 class="form-signin-heading">创业365后台登录</h2>
        <div class="login-wrap">
            <input type="text" name="email" placeholder="请输入管理员邮箱" class="form-control" value="" autofocus />
            <input type="password" name="passwd" placeholder="请输入登录密码" class="form-control" value="" />
            <label class="checkbox">
                <span class="pull-right"> <a href="#"> 忘记密码?</a></span>
            </label>
            <div class="alert alert-danger" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <button class="btn btn-lg btn-login btn-block" type="button" id="login">登录</button>
        </div>

    </form>

</div>
<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#login").click(function(){
            var data=$("form").serialize();
            $.ajax({
                type:"POST",
                dataType:"json",
                data:data,
                url:"{:url('admin/user/login')}",
                beforeSend:function(){

                  $("#login").text("登录中");
                },
                success:function(res){
                    if(res.code==1){
                        location.href=res.url;
                    }else{
                        $(".alert.alert-danger").text(res.msg).show();
                        $("#login").text("登录");
                    }
                }
            })
        })
    })
</script>
</body>
</html>
